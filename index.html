<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Japón</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LOS PIBE SE VAN A JAPÓN</h1>
    <div>
        <label for="selectorJugador">Jugador:</label>
        <select id="selectorJugador">
            <option value="Csar">Csar</option>
            <option value="Dibu">Dibu</option>
            <option value="Drake">Drake</option>
            <option value="Lander">Lander</option>
            <option value="Pablo">Pablo</option>
            <option value="Sepul">Sepul</option>
        </select>
    </div>

    <div>
        <label for="selectorTablero">Tablero</label>
        <select id="selectorTablero">
            <option value="tableroDAMN">Tablero DAMN</option>
            <option value="tableroComida">Tablero Comidas</option>
        </select>
    </div>

    <div id="tablero"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
